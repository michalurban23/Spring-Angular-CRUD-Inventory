<mat-card>
  <mat-card-header>Items List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of items">
        <img mat-list-avatar src="{{item.giphyUrl}}" alt="{{item.name}}">
        <h3 mat-line>{{item.name}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
